<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用订阅转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔄</text></svg>">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 space-y-8">
        
        <!-- Part 1: Conversion Area -->
        <div class="w-full max-w-2xl">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">通用订阅转换</h1>
                <p class="mt-2 text-lg text-gray-500 dark:text-gray-400">生成一个唯一的提取码来分享您的订阅</p>
            </header>
            <main class="w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
                <!-- Input Area -->
                <div>
                    <label for="sub-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">订阅链接 / 分享链接 (支持多行)</label>
                    <div class="relative">
                        <textarea id="sub-input" rows="8" class="block w-full text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 p-2.5 transition" placeholder="vless://...&#10;https://example.com/sub..."></textarea>
                    </div>
                </div>
                <!-- Expiration Option -->
                <div>
                    <label for="expiration-select" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">链接有效期</label>
                    <select id="expiration-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option value="1">1 天</option>
                        <option value="7" selected>7 天</option>
                        <option value="30">30 天</option>
                    </select>
                </div>
                <!-- Action Button -->
                <button id="convert-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 ease-in-out flex items-center justify-center">
                    <span id="btn-text">生成提取码</span>
                    <svg id="loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
                <!-- Conversion Result Area -->
                <div id="convert-result-area" class="hidden space-y-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">🎉 生成成功！请使用以下提取码分享。</h3>
                    <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                         <p class="text-sm font-medium text-gray-700 dark:text-gray-300">您的专属提取码:</p>
                        <div class="flex items-center justify-between mt-1">
                           <span id="extraction-code-display" class="text-sm font-mono text-indigo-500 truncate pr-2"></span>
                           <button class="copy-btn px-2 py-1 text-xs bg-gray-200 dark:bg-gray-600 rounded" data-clipboard-target="#extraction-code-display">复制</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Separator -->
        <div class="w-full max-w-2xl border-t border-dashed border-gray-400 dark:border-gray-600"></div>

        <!-- Part 2: Extraction Area -->
        <div class="w-full max-w-2xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">凭码提取</h1>
                <p class="mt-2 text-base text-gray-500 dark:text-gray-400">使用提取码获取真实的订阅/下载链接</p>
            </header>
            <main class="w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
                <!-- Extraction Input -->
                 <div>
                    <label for="extract-code-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">提取码</label>
                    <input type="text" id="extract-code-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="输入朋友分享给您的提取码">
                </div>
                 <!-- Extraction Button -->
                <button id="extract-btn" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 ease-in-out flex items-center justify-center">
                    <span id="extract-btn-text">立即提取</span>
                    <svg id="extract-loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
                <!-- Extraction Result Area -->
                <div id="extract-result-area" class="hidden space-y-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">✅ 提取成功！</h3>
                    <!-- Clash Link -->
                    <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-900 dark:text-white">Clash 订阅链接</p>
                                <a id="clash-result-link" href="#" target="_blank" class="text-xs text-blue-500 break-all pr-2 hover:underline"></a>
                            </div>
                            <button class="copy-btn px-2 py-1 text-xs bg-gray-200 dark:bg-gray-600 rounded" data-clipboard-target="#clash-result-link">复制</button>
                        </div>
                    </div>
                     <!-- Singbox Link -->
                    <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-900 dark:text-white">Sing-box 下载链接</p>
                                <a id="singbox-result-link" href="#" target="_blank" class="text-xs text-blue-500 break-all pr-2 hover:underline"></a>
                            </div>
                            <a id="singbox-result-download" href="#" class="px-2 py-1 text-xs text-white bg-green-500 rounded">下载</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Universal Error Message Area -->
        <div id="error-message" class="hidden fixed bottom-5 right-5 p-4 text-sm text-white bg-red-600 rounded-lg shadow-xl transition-opacity duration-300" role="alert">
            <span class="font-medium">错误:</span> <span id="error-text"></span>
        </div>
        
        <footer class="text-center text-sm text-gray-500 dark:text-gray-400">
            <p>由 Cloudflare Workers & R2 强力驱动</p>
        </footer>

    </div>
    <script src="/script.js"></script>
</body>
</html>
