name = "clash-sub-converter"
main = "src/index.js"
compatibility_date = "2025-06-05"

# R2 存储桶绑定 - 用于存放生成的订阅文件
[[r2_buckets]]
binding = "R2_SUBS_BUCKET"
bucket_name = "my-clash-subs"

# R2 存储桶绑定 - 用于存放前端静态文件
[[r2_buckets]]
binding = "R2_STATIC_ASSETS"
bucket_name = "clash-converter-static"

[[r2_buckets.upload]]
source = "./public"